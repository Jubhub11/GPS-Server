<!DOCTYPE html>
<html>
<head>
  <title>GPS Tracker</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 90vh; width: 100%; }
  </style>
</head>
<body>
  <h2>Live GPS Tracking</h2>

  <style>
  #reset-btn {
    margin: 10px;
    padding: 8px 16px;
    font-size: 16px;
  }
</style>
<button id="reset-btn" onclick="resetTrack()">Reset Track</button>
  
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Karte initialisieren
    const map = L.map('map').setView([47.7333, 16.4000], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let polyline = L.polyline([], { color: 'blue' }).addTo(map);
    let markers = [];

    function formatTimeAgo(timestamp) {
      const time = new Date(timestamp);
      const now = new Date();
      const seconds = Math.floor((now - time) / 1000);

      if (seconds < 60) return `${seconds} Sekunden`;
      const minutes = Math.floor(seconds / 60);
      if (minutes < 60) return `${minutes} Minuten`;
      const hours = Math.floor(minutes / 60);
      return `${hours} Stunden`;
    }

    async function fetchGPSData() {
      const res = await fetch('/api/gps');
      const data = await res.json();

      // Alte Marker lÃ¶schen
      markers.forEach(marker => map.removeLayer(marker));
      markers = [];

      const latlngs = data.map(d => [d.lat, d.lon]);
      polyline.setLatLngs(latlngs);

      data.forEach(d => {
        const marker = L.marker([d.lat, d.lon])
          .bindPopup(`Zeit: vor ${formatTimeAgo(d.timestamp)}`)
          .addTo(map);
        markers.push(marker);
      });

      if (latlngs.length > 0) {
        map.panTo(latlngs[latlngs.length - 1]);  // Letzten Punkt zentrieren
      }
    }

    fetchGPSData();               // sofort laden
    setInterval(fetchGPSData, 10000);  // alle 10 Sekunden

    function resetTrack() {
  polyline.setLatLngs([]); // Linie leeren

  markers.forEach(marker => map.removeLayer(marker)); // Alle Marker entfernen
  markers = [];
}
  </script>
</body>
</html>
