<!DOCTYPE html>
<html>
<head>
  <title>GPS Tracker</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/@tmcw/togeojson@5.8.1/dist/togeojson.umd.js"></script>
  <style>
    #map { height: 90vh; width: 100%; }
    #reset-btn {
      margin: 10px;
      padding: 8px 16px;
      font-size: 16px;
    }
    #legend {
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      position: fixed;
      top: 80px;
      right: 10px;
      left: auto;
      z-index: 1000;
      font-family: Arial, sans-serif;
      font-size: 14px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      max-width: 180px;
      max-height: 300px;
      overflow-y: auto;
    }
    #legend h4 {
      margin: 0 0 5px;
    }
    #legend ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #legend li {
      margin-bottom: 6px;
    }
    .legend-color {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-right: 8px;
      vertical-align: middle;
      border-radius: 50%;
    }
    .field-normal {
      fillColor: "#3388ff";
      weight: 2;
      opacity: 0.6;
      fillOpacity: 0.2;
    }
    .field-highlighted {
      fillColor: "#ff3333";
      weight: 2;
      opacity: 0.8;
      fillOpacity: 0.4;
    }
  #task-panel {
    position: fixed;
    top: 120px;
    left: 10px;
    background: white;
    padding: 15px;
    border: 1px solid #ccc;
    box-shadow: 0 0 5px rgba(0,0,0,0.3);
    z-index: 1000;
    max-width: 300px;
    max-height: 80vh;
    overflow-y: auto;
  }
  .task-item {
    margin: 10px 0;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
  }
  
  .field-list {
    margin: 5px 0;
    padding-left: 20px;
  }
  
  .field-item {
    display: flex;
    align-items: center;
    margin: 3px 0;
  }
  
  .task-progress {
    margin: 5px 0;
    height: 10px;
    background: #eee;
    border-radius: 5px;
  }
  
  .progress-bar {
    height: 100%;
    background: #4CAF50;
    border-radius: 5px;
    transition: width 0.3s ease;
  }
  
  .task-buttons {
    margin-top: 5px;
    display: flex;
    gap: 5px;
  }
    #file-input-container {
    position: fixed;
    top: 10px;
    left: 200px;
    z-index: 1000;
    background: white;
    padding: 10px;
    border: 1px solid #ccc;
    box-shadow: 0 0 5px rgba(0,0,0,0.3);
  }

  .file-list {
    margin-top: 10px;
    max-height: 150px;
    overflow-y: auto;
  }

  .file-list div {
    margin: 5px 0;
    font-size: 12px;
  }
   #loaded-fields-container {
    position: fixed;
    top: 10px;
    left: 600px;
    z-index: 1000;
    background: white;
    padding: 10px;
    border: 1px solid #ccc;
    box-shadow: 0 0 5px rgba(0,0,0,0.3);
  }

  .fields-dropdown {
    max-height: 200px;
    overflow-y: auto;
    border: 1px solid #ddd;
    padding: 5px;
    margin-top: 5px;
    display: none;
  }

  .fields-dropdown.show {
    display: block;
  }

  .field-entry {
    padding: 3px;
    cursor: pointer;
  }

  .field-entry:hover {
    background-color: #f0f0f0;
  }
  </style>
</head>
<body>
  <button id="reset-btn" onclick="resetTrack()">Reset Track</button>

  <div id="file-input-container">
    <input type="file" id="kml-input" multiple accept=".kml" onchange="handleFileSelect(event)">
    <button onclick="loadSelectedFiles()">Felder laden</button>
    <div class="file-list" id="selected-files"></div>
  </div>

<div id="loaded-fields-container">
  <button onclick="toggleFieldsDropdown()">Geladene Felder ▼</button>
  <div id="fields-dropdown" class="fields-dropdown"></div>
</div>

  <div id="legend">
    <h4>Geräte-Legende</h4>
    <ul id="legend-list"></ul>
  </div>

  <div id="task-panel">
    <h4>Aufträge</h4>
    <button onclick="createNewTask()">Neuer Auftrag</button>
    <div id="active-tasks"></div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([47.7333, 16.4000], 13);
    let fields = {};
    let tasks = [];
    let markers = [];
    let polylines = {};
    const deviceColors = {};
    const colorList = ['red', 'blue', 'green', 'orange', 'purple', 'magenta', 'teal', 'brown'];
    let isCreatingTask = false;
    let selectedFields = new Set();

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // KML Dateien laden
    async function loadFields() {
      const kmlFiles = [
        '/fields/area1.kml',
        '/fields/area2.kml'
        // ... weitere KML-Dateien
      ];

      for (const kmlFile of kmlFiles) {
        try {
          const response = await fetch(kmlFile);
          const kmlText = await response.text();
          const parser = new DOMParser();
          const kml = parser.parseFromString(kmlText, 'text/xml');
          const geojson = toGeoJSON.kml(kml);

          geojson.features.forEach(feature => {
            const fieldId = feature.properties.name || `field-${Object.keys(fields).length + 1}`;
            const field = L.geoJSON(feature, {
              style: {
                color: '#3388ff',
                weight: 2,
                opacity: 0.6,
                fillOpacity: 0.2
              }
            }).addTo(map);

            field.on('click', () => handleFieldClick(fieldId));
            
            fields[fieldId] = {
              layer: field,
              status: 'normal',
              name: fieldId
            };
          });
        } catch (error) {
          console.error(`Error loading KML file ${kmlFile}:`, error);
        }
      }
    }

    function handleFieldClick(fieldId) {
      if (isCreatingTask) {
        selectedFields.add(fieldId);
        fields[fieldId].layer.setStyle({
          color: '#ff3333',
          fillOpacity: 0.4
        });
      }
    }

    function createNewTask() {
      if (isCreatingTask) {
        finishTaskCreation();
      } else {
        isCreatingTask = true;
        selectedFields.clear();
        alert('Bitte wählen Sie die Felder für den neuen Auftrag aus');
      }
    }

    function finishTaskCreation() {
      if (selectedFields.size === 0) {
        alert('Bitte wählen Sie mindestens ein Feld aus');
        return;
      }

      const taskId = `task-${tasks.length + 1}`;
      const task = {
        id: taskId,
        fields: Array.from(selectedFields),
        status: 'pending'
      };

      tasks.push(task);
      updateTaskPanel();
      
      isCreatingTask = false;
      selectedFields.clear();
    }

    function updateTaskPanel() {
      const taskContainer = document.getElementById('active-tasks');
      taskContainer.innerHTML = '';

      tasks.forEach(task => {
        const taskElement = document.createElement('div');
        taskElement.innerHTML = `
          <div style="margin: 10px 0; padding: 5px; border: 1px solid #ccc;">
            <strong>Auftrag ${task.id}</strong><br>
            Felder: ${task.fields.join(', ')}<br>
            Status: ${task.status}
            <button onclick="completeTask('${task.id}')">Abschließen</button>
          </div>
        `;
        taskContainer.appendChild(taskElement);
      });
    }

    function completeTask(taskId) {
      const task = tasks.find(t => t.id === taskId);
      if (task) {
        task.status = 'completed';
        task.fields.forEach(fieldId => {
          fields[fieldId].layer.setStyle({
            color: '#3388ff',
            fillOpacity: 0.2
          });
        });
        updateTaskPanel();
      }
    }

    function getColor(deviceId) {
      if (!deviceColors[deviceId]) {
        const idx = Object.keys(deviceColors).length % colorList.length;
        deviceColors[deviceId] = colorList[idx];
      }
      return deviceColors[deviceId];
    }

    function formatTimeAgo(timestamp) {
      const time = new Date(timestamp);
      const now = new Date();
      const seconds = Math.floor((now - time) / 1000);
      if (seconds < 60) return `${seconds} Sekunden`;
      const minutes = Math.floor(seconds / 60);
      if (minutes < 60) return `${minutes} Minuten`;
      const hours = Math.floor(minutes / 60);
      return `${hours} Stunden`;
    }

    function updateLegend() {
      const legendList = document.getElementById("legend-list");
      legendList.innerHTML = "";
      for (const [id, color] of Object.entries(deviceColors)) {
        const li = document.createElement("li");
        li.innerHTML = `<span class="legend-color" style="background:${color}"></span>${id}`;
        legendList.appendChild(li);
      }
    }

    async function fetchGPSData() {
      const res = await fetch('/api/gps');
      const data = await res.json();

      markers.forEach(marker => map.removeLayer(marker));
      markers = [];

      for (const id in polylines) {
        map.removeLayer(polylines[id]);
      }
      polylines = {};

      const deviceGroups = {};
      data.forEach(d => {
        if (!deviceGroups[d.device_id]) deviceGroups[d.device_id] = [];
        deviceGroups[d.device_id].push(d);
      });

      for (const id in deviceGroups) {
        const color = getColor(id);
        const points = deviceGroups[id];
        const latlngs = points.map(p => [p.lat, p.lon]);
        polylines[id] = L.polyline(latlngs, { color }).addTo(map);

        points.forEach(p => {
          const marker = L.circleMarker([p.lat, p.lon], {
            radius: 6,
            fillColor: color,
            color: color,
            weight: 1,
            fillOpacity: 0.8
          }).bindPopup(`${id}<br>vor ${formatTimeAgo(p.timestamp)}`).addTo(map);
          markers.push(marker);
        });
      }

      updateLegend();

      if (data.length > 0) {
        const last = data[data.length - 1];
        map.panTo([last.lat, last.lon]);
      }
    }

    async function resetTrack() {
      const response = await fetch('/api/clear', {
        method: 'POST',
        headers: { 'Authorization': 'tQJxIjDs440Q' }
      });

      if (response.ok) {
        for (const id in polylines) map.removeLayer(polylines[id]);
        polylines = {};
        markers.forEach(m => map.removeLayer(m));
        markers = [];
        alert("GPS-Daten wurden gelöscht.");
      } else {
        alert("Fehler beim Löschen der Daten vom Server.");
      }
    }

   let selectedFiles = [];

    function handleFileSelect(event) {
      selectedFiles = Array.from(event.target.files);
      updateFileList();
    }

function updateLoadedFieldsList() {
    const dropdown = document.getElementById('fields-dropdown');
    dropdown.innerHTML = '';
    
    Object.entries(fields).forEach(([fieldId, field]) => {
      const fieldEntry = document.createElement('div');
      fieldEntry.className = 'field-entry';
      fieldEntry.textContent = `${fieldId} (${field.fileName || 'Unbekannte Datei'})`;
      fieldEntry.onclick = () => {
        map.fitBounds(field.layer.getBounds());
      };
      dropdown.appendChild(fieldEntry);
    });
  }

    function toggleFieldsDropdown() {
    const dropdown = document.getElementById('fields-dropdown');
    dropdown.classList.toggle('show');
  }

    async function loadSelectedFiles() {
      if (selectedFiles.length === 0) {
        alert('Bitte wählen Sie zuerst KML-Dateien aus.');
        return;
      }

      for (const file of selectedFiles) {
        try {
          const kmlText = await file.text();
          const parser = new DOMParser();
          const kml = parser.parseFromString(kmlText, 'text/xml');
          const geojson = toGeoJSON.kml(kml);

          // Extrahiere den Dateinamen ohne .kml Endung als Basis für die Field-IDs
          const baseFileName = file.name.replace('.kml', '');

          geojson.features.forEach((feature, index) => {
            // Verwende den Namen aus der KML-Datei oder generiere einen aus Dateiname + Index
            const fieldId = feature.properties.name || `${baseFileName}-${index + 1}`;
            
            // Prüfe ob das Feld bereits existiert
            if (fields[fieldId]) {
              console.log(`Feld ${fieldId} existiert bereits und wird übersprungen`);
              return;
            }

            const field = L.geoJSON(feature, {
              style: {
                color: '#3388ff',
                weight: 2,
                opacity: 0.6,
                fillOpacity: 0.2
              }
            }).addTo(map);

            field.on('click', () => handleFieldClick(fieldId));
            
            fields[fieldId] = {
              layer: field,
              status: 'normal',
              name: fieldId,
              fileName: file.name
            };
          });
        } catch (error) {
          console.error(`Error loading KML file ${file.name}:`, error);
          alert(`Fehler beim Laden von ${file.name}: ${error.message}`);
        }
      }

      // Zoom auf alle geladenen Felder
      const fieldBounds = [];
      Object.values(fields).forEach(field => {
        fieldBounds.push(field.layer.getBounds());
      });
      
      if (fieldBounds.length > 0) {
        const bounds = L.latLngBounds(fieldBounds);
        map.fitBounds(bounds);
      }

      updateLoadedFieldsList();
    alert(`${Object.keys(fields).length} Felder wurden erfolgreich geladen.`);
  
    }

  

  function finishTaskCreation() {
    if (selectedFields.size === 0) {
      alert('Bitte wählen Sie mindestens ein Feld aus');
      return;
    }

    const taskName = prompt('Bitte geben Sie einen Namen für den Auftrag ein:', `Auftrag ${tasks.length + 1}`);
    if (!taskName) return;

    const taskId = `task-${Date.now()}`;
    const task = {
      id: taskId,
      name: taskName,
      fields: Array.from(selectedFields).map(fieldId => ({
        id: fieldId,
        completed: false
      })),
      status: 'in_progress',
      createdAt: new Date().toISOString()
    };

    tasks.push(task);
    updateTaskPanel();
    
    isCreatingTask = false;
    selectedFields.clear();
    
    // Reset field styles
    Object.keys(fields).forEach(fieldId => {
      fields[fieldId].layer.setStyle({
        color: '#3388ff',
        fillOpacity: 0.2
      });
    });
  }

  function updateTaskPanel() {
    const taskContainer = document.getElementById('active-tasks');
    taskContainer.innerHTML = '';

    tasks.forEach(task => {
      const completedFields = task.fields.filter(f => f.completed).length;
      const totalFields = task.fields.length;
      const progress = (completedFields / totalFields) * 100;

      const taskElement = document.createElement('div');
      taskElement.className = 'task-item';
      taskElement.innerHTML = `
        <h4>${task.name}</h4>
        <div class="task-progress">
          <div class="progress-bar" style="width: ${progress}%"></div>
        </div>
        <div>Fortschritt: ${completedFields}/${totalFields} Felder</div>
        <div class="field-list">
          ${task.fields.map(field => `
            <div class="field-item">
              <input type="checkbox" 
                ${field.completed ? 'checked' : ''} 
                onchange="toggleFieldCompletion('${task.id}', '${field.id}')"
              >
              <span>${field.id}</span>
            </div>
          `).join('')}
        </div>
        <div class="task-buttons">
          ${task.fields.every(f => f.completed) ? 
            `<button onclick="deleteTask('${task.id}')">Auftrag löschen</button>` :
            ''
          }
        </div>
      `;
      taskContainer.appendChild(taskElement);
    });
  }

  function toggleFieldCompletion(taskId, fieldId) {
    const task = tasks.find(t => t.id === taskId);
    if (task) {
      const field = task.fields.find(f => f.id === fieldId);
      if (field) {
        field.completed = !field.completed;
        
        // Update field style
        fields[fieldId].layer.setStyle({
          color: field.completed ? '#4CAF50' : '#3388ff',
          fillOpacity: field.completed ? 0.4 : 0.2
        });
        
        updateTaskPanel();
      }
    }
  }

  function deleteTask(taskId) {
    if (!confirm('Möchten Sie diesen Auftrag wirklich löschen?')) return;
    
    const taskIndex = tasks.findIndex(t => t.id === taskId);
    if (taskIndex !== -1) {
      const task = tasks[taskIndex];
      
      // Reset field styles
      task.fields.forEach(field => {
        fields[field.id].layer.setStyle({
          color: '#3388ff',
          fillOpacity: 0.2
        });
      });
      
      tasks.splice(taskIndex, 1);
      updateTaskPanel();
    }
  }

    document.addEventListener('click', function(event) {
    const dropdown = document.getElementById('fields-dropdown');
    const container = document.getElementById('loaded-fields-container');
    
    if (!container.contains(event.target)) {
      dropdown.classList.remove('show');
    }
  });

    // Initial laden
    loadFields();
    fetchGPSData();
    setInterval(fetchGPSData, 10000);
  </script>
</body>
</html>
