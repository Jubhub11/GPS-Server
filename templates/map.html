<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GPS Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://unpkg.com/@tmcw/togeojson@5.8.1/dist/togeojson.umd.js"></script>
</head>
<body>

  <div id="map"></div>
  <button id="reset-btn">Reset Track</button>

  <div id="auto-center-container">
    <label><input type="checkbox" id="auto-center" checked> Automatisch zentrieren</label>
  </div>

  <div id="loaded-fields-container">
    <button id="toggle-fields-btn">Geladene Felder ▼</button>
    <div id="fields-dropdown" class="fields-dropdown"></div>
  </div>

  <div id="legend">
    <h4>Geräte-Legende</h4>
    <ul id="legend-list"></ul>
  </div>

  <div id="task-panel">
    <h4>Aufträge</h4>
    <button id="new-task-btn">Neuer Auftrag</button>
    <div id="active-tasks"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
