<!DOCTYPE html>
<html>
<head>
    <title>GPS Tracker</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    <script src="https://unpkg.com/@tmcw/togeojson@5.8.1/dist/togeojson.umd.js"></script>
</head>
<body>
    <!-- Header bar -->
    <div id="main-header">
        <div class="header-buttons">
            <div id="loaded-fields-container">
                <button class="header-btn" onclick="toggleFieldsDropdown()">üå± Geladene Felder ‚ñº</button>
                <div id="fields-dropdown" class="fields-dropdown"></div>
            </div>
            <div id="auto-center-container">
                <label>
                    <input type="checkbox" id="auto-center" checked>
                    Automatisch zentrieren
                </label>
            </div>
            <button id="reset-btn" class="header-btn" onclick="resetTrack()">üîÑ Reset Track</button>
            <button id="darkmode-btn" class="header-btn" onclick="toggleDarkMode()">üåô Dark Mode</button>
        </div>
    </div>

    <div id="map"></div>

    <!-- Legende -->
    <div id="legend">
        <h4>Ger√§te-Legende</h4>
        <ul id="legend-list"></ul>
    </div>

    <!-- Aufgaben -->
    <div id="task-panel">
        <h4>Auftr√§ge</h4>
        <button id="new-task-btn" class="header-btn" onclick="createNewTask()">‚ûï Neuer Auftrag</button>
        <div id="active-tasks"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/fields.js') }}"></script>
    <script src="{{ url_for('static', filename='js/legend.js') }}"></script>
    <script src="{{ url_for('static', filename='js/tasks.js') }}"></script>
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>

    <script>
        // Globale Leaflet Layer
        let map, lightTile, darkTile;

        function initMap() {
            map = L.map('map').setView([48.2,16.3],13);

            lightTile = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OSM contributors'
            }).addTo(map);

            darkTile = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; CartoDB &copy; OSM contributors'
            });
        }

        initMap();

        // Dropdown
        function toggleFieldsDropdown() {
            const dropdown = document.getElementById('fields-dropdown');
            dropdown.classList.toggle('show');
        }

        // Dark Mode
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            const btn = document.getElementById("darkmode-btn");

            if (document.body.classList.contains("dark-mode")) {
                btn.textContent = "‚òÄÔ∏è Tag";
                map.removeLayer(lightTile);
                darkTile.addTo(map);
            } else {
                btn.textContent = "üåô Nacht";
                map.removeLayer(darkTile);
                lightTile.addTo(map);
            }
        }
    </script>
</body>
</html>
