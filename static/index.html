<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GPS-Tracker & Aufträge</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <header>
    <h1>GPS-Tracker & Aufträge</h1>
  </header>

  <div class="toolbar">
    <label class="checkbox">
      <input type="checkbox" id="filterByJob" />
      Nur Felder mit Auftrag
    </label>

    <select id="jobSelect">
      <option value="">— Auftrag wählen —</option>
    </select>

    <button id="newJobBtn">Neuen Auftrag anlegen</button>
  </div>

  <div class="layout">
    <aside>
      <h3>Felder</h3>
      <div id="fieldCount">–</div>
      <ul id="fieldList"></ul>

      <h3>Tracker</h3>
      <ul id="trackerList"></ul>
    </aside>

    <main>
      <div id="map"></div>
    </main>
  </div>

  <!-- Leaflet & Parser-Libs -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/shpjs@latest/dist/shp.min.js"></script>
  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>

  <!-- App-Code -->
<script src="{{ url_for('static', filename='js/api.js') }}"></script>
<script src="{{ url_for('static', filename='js/map.js') }}"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
